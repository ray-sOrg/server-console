on:
  push:
    branches: [main, develop]
    tags: ['v*']

env:
  PROJECT_NAME: server-console
  TCR_REGISTRY: ccr.ccs.tencentyun.com
  TCR_NAMESPACE: ray321

jobs:
  build:
    name: ğŸ› ï¸ Build & Push Docker Image
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Tencent TCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.TCR_REGISTRY }}
          username: ${{ secrets.TCR_USERNAME }}
          password: ${{ secrets.TCR_PASSWORD }}

      # æ ¹æ®åˆ†æ”¯/tag ç”Ÿæˆé•œåƒæ ‡ç­¾
      - name: Generate image tag
        id: meta
        run: |
          IMAGE_NAME=${{ env.TCR_REGISTRY }}/${{ env.TCR_NAMESPACE }}/${{ env.PROJECT_NAME }}
          
          if [[ "$GITHUB_REF" == refs/tags/* ]]; then
            # tag æ¨é€: v1.0.0 â†’ 1.0.0
            IMAGE_TAG=${GITHUB_REF#refs/tags/v}
          elif [[ "$GITHUB_REF" == refs/heads/main ]]; then
            # main åˆ†æ”¯ â†’ latest
            IMAGE_TAG=latest
          elif [[ "$GITHUB_REF" == refs/heads/develop ]]; then
            # develop åˆ†æ”¯ â†’ develop
            IMAGE_TAG=develop
          else
            # å…¶ä»–åˆ†æ”¯ â†’ åˆ†æ”¯å
            IMAGE_TAG=${GITHUB_REF#refs/heads/}
          fi
          
          echo "image=$IMAGE_NAME" >> $GITHUB_OUTPUT
          echo "tag=$IMAGE_TAG" >> $GITHUB_OUTPUT
          echo "ğŸ·ï¸ é•œåƒ: $IMAGE_NAME:$IMAGE_TAG"

      - name: Build & Push Docker Image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.image }}:${{ steps.meta.outputs.tag }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64

